  <div *ngIf="pokemon != undefined" class="detalle-usuario">
    <h2>Detalle de {{pokemon.name}}</h2>
    
    <div class="detalle">
        <label>Altura:</label>
        <span>{{ pokemon.height }}</span>
    </div>

    <div class="detalle">
        <label>Peso:</label>
        <span>{{ pokemon.weight }}</span>
    </div>

  </div>
